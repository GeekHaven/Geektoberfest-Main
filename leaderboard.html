<!DOCTYPE html>
<html>
  <head>
    <title>Leaderboard</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="icon" href="public/img/favicon.png" />

  </head>
  <body>
    <div id="leaderboard-container" class="column leaderboard-container">
      <p class="h1 mb-5">Geektoberfest'20 Leaderboard</p>
      <table class="table table-borderless" id="leaderboard-table">
        <div class="table-header">
          <thead class="thead-dark">
            <tr>
              <th scope="col"><strong>RANK</strong></th>
              <th scope="col"><strong>PICTURE</strong></th>
              <th scope="col"><strong>USERNAME</strong></th>
              <th scope="col"><strong>NUMBER OF PRs</strong></th>
              <th scope="col"><strong>GITHUB</strong></th>
            </tr>
          </thead>
        </div>
        <tbody></tbody>
        <script src="./public/js/leaderboard.js"></script>
      </table>
    </div>

    <style>
      .leaderboard-image {
        height: 50px;
        width: 50px;
        border-radius: 50%;
      }
      body {
        padding: 20px;
        text-align: center;
        background-image: linear-gradient(-225deg, #69EACB 0%, #EACCF8 48%, #6654F1 100%);
        font-family: "Nunito", sans-serif;
        color: black;
        font-size: 20px;
      }

      .h1{
        text-align: center;
        text-transform: uppercase;
      }
      table{
        max-width: 1000px;
        max-height: 300px;
        justify-content: center;
        margin: 0 auto;
        background-color: white;
      }

      a{
        color: black;
      }
      a:hover{
        color: #992be3;
      }

      .fa-github{
        font-size: 30px;
      }
    </style>
  </body>
</html>
